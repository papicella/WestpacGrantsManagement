<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{welcome.title}"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/Wphome.png"
                     th:src="@{images/Wphome.png}"
                     alt="Westpac"
                     border="0"/>
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right  ">
                <li><a href="/">Home</a></li>
                <li><a href="#" class="btn">About</a></li>
            </ul>
        </div>

    </div>
</div>
<!-- NAVBAR CODE END -->

<div class="bs-example">
    <div class="page-header">
        <h1>Westpac Hackathon <small>Grants Management View Payments</small></h1>
    </div>
</div>

<h2> Grant </h2>

<div class="bs-example col-sm-6">
    <table class="table" width="50%">
        <tbody>
            <tr class="success">
                <td align="right"><b>Recipient Name</b></td>
                <td align="left" th:text="${grant.recipientname}"></td>
            </tr>
            <tr class="success">
                <td align="right"><b>Recipient #ID</b></td>
                <td align="left" th:text="${grant.recipientid}"></td>
            </tr>
            <tr class="success">
                <td align="right"><b>Grant Value</b></td>
                <td align="left" th:text="'$' + ${grant.grantvalue}"></td>
            </tr>
            <tr class="success">
                <td align="right"><b>Funding Date</b></td>
                <td align="left" th:text="${grant.dateawarded}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="clearfix">
</div>

<div class="bs-example clearfix">
    <div class="alert alert-info fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Success!</strong> Found <b th:text="${grantpaymentcount}"></b> Grant Payments
    </div>
</div>

<h3> Grant Payments </h3>

<div class="bs-example clearfix">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Due Date</th>
            <th>Date Paid</th>
            <th>Payment Amount</th>
            <th>Payment #</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grantpayment : ${grantpayments}">
            <td th:text="${grantpayment.duedate}"></td>
            <td th:text="${grantpayment.datepaid}"></td>
            <td th:text="'$' + ${grantpayment.paymentamount}"></td>
            <td th:text="${grantpayment.paymentnumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

<hr size="2" />

<div th:include="footer :: copy"></div>

</body>
</html>
